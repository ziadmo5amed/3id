<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة بالعيد</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3b30;
        }
        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎉 أدخل اسمك للحصول على تهنئة العيد 🎊</h2>
        <input type="text" id="name" placeholder="اكتب اسمك هنا">
        <button onclick="تهنئة()">احصل على التهنئة</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function تهنئة() {
            let الاسم = document.getElementById("name").value;
            if (الاسم.trim() === "") {
                document.getElementById("message").innerText = "يرجى إدخال اسمك أولاً!";
            } else {
                document.getElementById("message").innerText = `عيد مبارك ${الاسم}! 🎉✨ أتمنى لك عيدًا مليئًا بالفرح والبر
                `;
            }
        }
    </script>
</body>
</html>
