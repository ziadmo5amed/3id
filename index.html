<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة بالعيد</title>
    <style>
/* ضبط الأساسيات */
body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(to right, #ffafbd, #ffc3a0);
    text-align: center;
    padding: 0;
    margin: 0;
    height: 100vh; /* جعل الصفحة تأخذ كل ارتفاع الشاشة */
    display: flex;
    justify-content: center; /* توسيط الحاوية أفقيًا */
    align-items: center; /* توسيط الحاوية عموديًا */
}

/* تنسيق الحاوية */
.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 90%; /* تقليل العرض لتناسب جميع الأجهزة */
    max-width: 400px; /* منع الحاوية من التمدد أكثر */
    margin:20px;
}

/* تنسيق حقل الإدخال */
input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin: 10px 0px;
    font-size: 16px;
    margin: auto;
    /* width: calc(100% - 20px);    */
    max-width: 300px;
    text-align: center; /* توسيط النص داخل الإدخال */
    display: flex;
    justify-content: center;
}

/* تنسيق الزر */
button {
    background: #ff6f61;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    max-width: 200px;
    margin: 15px 0px;
}

button:hover {
    background: #ff3b30;
}

 


    </style>
</head>
<body>
    <div class="container">
        <h2>🎉 أدخل اسمك للحصول على تهنئة العيد 🎊</h2>
        <input type="text" id="name" placeholder="اكتب اسمك هنا">
        <button onclick="تهنئة()">احصل على التهنئة</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function تهنئة() {
            let الاسم = document.getElementById("name").value;
            if (الاسم.trim() === "") {
                document.getElementById("message").innerText = "يرجى إدخال اسمك أولاً!";
            } else {
                document.getElementById("message").innerText = `عيد مبارك ${الاسم}! 🎉✨ أتمنى لك عيدًا مليئًا بالفرح والبركه
                `;
            }
        }
    </script>
</body>
</html>
